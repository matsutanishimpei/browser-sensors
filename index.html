<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Sensor Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>Browser Sensor Lab</h1>
      <p>Explore your browser's capabilities and available device APIs.</p>
      <div id="compatibility-alert"
        style="display: none; background: rgba(255,51,102,0.1); border: 1px solid var(--error); padding: 1rem; border-radius: 8px; margin-top: 1.5rem; color: #ff99aa;">
        Some features require HTTPS or are not supported in your current browser.
      </div>
    </header>

    <main class="grid-container" id="sensor-container">
      <!-- Sensor cards will be injected here via JS -->
    </main>

    <footer>
      <p>Built for testing browser and device APIs</p>
    </footer>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
